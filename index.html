<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keller Williams
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Transparent Navbar -->
    <header class="navbar">
        <nav class="container">
            <h1 class="logo">keller Williams</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">agents</a></li>
                <li><a href="listing.html">listing</a></li>
                <li><a href="login.html">signin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Search Bar -->
    <section class="hero">
        <div class="container">
            <div class="search-box">
                <input type="text" placeholder="Search by location or property type...">
                <button type="submit">Search</button>
            </div>
        </div>
    </section>

    <!-- Property Feature Section -->
    <section class="featured">
        <div class="container">
            <h2>Featured Properties</h2>
            <div class="property-grid">
                <div class="property-card">
                    <img src="asserts/p1.jpg" alt="Property 1">
                    <h3>Luxury Villa</h3>
                    <p>4 Bed | 3 Bath | $1,200,000</p>
                </div>
                <div class="property-card">
                    <img src="asserts/p2.jpg" alt="Property 2">
                    <h3>Modern Apartment</h3>
                    <p>2 Bed | 1 Bath | $800,000</p>
                </div>
                <div class="property-card">
                    <img src="asserts/p3.jpg" alt="Property 3">
                    <h3>Cozy Cottage</h3>
                    <p>3 Bed | 2 Bath | $600,000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 keller williams  Real Estate. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
